version: "3.9"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama

  agent:
    build: ./agent
    container_name: docker-ai-agent
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8000:8000"
    depends_on:
      - ollama

volumes:
  ollama-data:
